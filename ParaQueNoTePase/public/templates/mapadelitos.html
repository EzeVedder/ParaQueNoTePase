<ion-view view-title="Search">
  <ion-content>
    <h1>Delitos</h1>
    <div map-lazy-load="https://maps.google.com/maps/api/js">
      <ng-map center="[{{map.latitud}}, {{map.longitud}}]" zoom-to-include-markers="auto">

          <custom-marker ng-repeat="p in mapMarkers" position="{{p.lat}},{{p.lng}}">
            <div>
              {{p.title}}
              <img width="50" ng-src="./img/{{p.icon}}" />
            </div>
          </custom-marker>
        </ng-map>
    </div>
  </ion-content>
</ion-view>
